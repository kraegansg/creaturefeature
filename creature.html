<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creature.css">
    <title>Creature Feature</title>
</head>

<body>
  
  <h1>BIG EYED FAT BAT</h1>
  <h3>(Pteropus giganteus)</h3>
    
<div class="centered-content">
  
    <div class="head">
        <div class="right-ear"></div>
        <div class="left-ear"></div> 
        <div class="left-eye">
            <div id="inner-left"></div>
        </div>
        <div class="right-eye">
            <div id="inner-right"></div>
        </div>
        <div class="nose">
            <div id="left-nostril"></div>
            <div id="right-nostril"></div>
        </div>
        <div class="mouth">
            <div id="teeth1"></div>
            <div id="teeth2"></div>
        </div>
    </div>

    <div class="torso">
        <div id="inner-torso"></div>
     </div>
    <div class="left-wing">
        <div id="L-wingtip1"></div>
        <div id="L-wingtip2"></div>
    </div>
    
    <div class="right-wing">
        <div id="R-wingtip1"></div>
        <div id="R-wingtip2"></div>
    </div>
   
    
    <div class="left-leg">
        <div id="left-claw1"></div>
        <div id="left-claw2"></div>
    </div>
    <div class="right-leg">
        <div id="right-claw1"></div>
        <div id="right-claw2"></div>
    </div>
  
  <div class="shadow"></div>
    
</div>

</body>
</html>
